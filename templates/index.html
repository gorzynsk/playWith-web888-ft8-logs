<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Spots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map {
            height: 700px;
            width: 100%;
        }
        .leaflet-tooltip {
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            padding: 3px;
            border-radius: 3px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        .tooltip-content {
            font-size: 22px; /* Callsign size */
        }
        .tooltip-frequency {
            font-size: 18px; /*  for frequency */
            color: #656;
        }
        .tools{background-color: white;  /* Solid blue background */
               opacity: 1;  /* Fully opaque (default is 1) */
               border-radius: 3px;  /* Rounded corners */
               box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);  /* Optional shadow */
            }

       .time {font-size: 14px; color: navy;}
       .locator {font-size: 16px; color: brown;}
       .signal {font-size: 16px; color: orangered;}
       .distance {font-size: 18px; color: green;}
       
       /* Flexbox layout for lists */
       .list-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .list-section {
            flex: 1 1 16%; /* Adjusted for 6 columns instead of 5 */
            margin-right: 6px;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 4px;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            border-right:2px solid black;
            border-top:2px solid black;
            border-left:2px solid black;
            border-bottom:1px dotted black;
        }

        .list-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            Color:blue;
        }

        .list {
            list-style-type: none;
            padding: 0;
        }

        .list li {
            margin: 5px 0;
        }
        
        .upload-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .upload-link:hover {
            background-color: #0056b3;
            color: white;
        }
        
        .callsign-label {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
        }
        
        .callsign-label div {
            pointer-events: none;
            white-space: nowrap;
        }
        
        .clickable-callsign {
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .clickable-callsign:hover {
            color: #0056b3;
            font-weight: bold;
            text-decoration: underline;
        }
        
        .blinking-marker {
            animation: blink 2s linear 3;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <a href="/upload" class="upload-link">Upload ADIF File</a>
    <h1>Radio Spot Locations</h1>
    <div id="map"></div>

    <div class="list-container">
        <div class="list-section">
            <h3>Top 10 Long Distance</h3>
            <ul id="topDistance" class="list"></ul>
        </div>
        <div class="list-section">
            <h3>Top 10 High Signal</h3>
            <ul id="topHighSignal" class="list"></ul>
        </div>
        <div class="list-section">
            <h3>Top 10 Low Signal</h3>
            <ul id="topLowSignal" class="list"></ul>
        </div>
        <div class="list-section">
            <h3>Latest spots XX sec ago</h3>
            <ul id="topLowUptime" class="list"></ul>
        </div>
        <div class="list-section">
            <h3>New Stations (Not Worked)</h3>
            <ul id="topNewStations" class="list"></ul>
        </div>
        <div class="list-section">
            <h3>New Countries (Not Worked)</h3>
            <ul id="topNewCountries" class="list"></ul>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        //unix time convert
        function unix2time(timestamp) {
            const date = new Date(timestamp * 1000); // Convert from seconds to milliseconds
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2); // Last 2 digits of year
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed, so add 1
            return `${hours}:${minutes}:${seconds}  ${year}/${month}`;
        }

        // Create a map centered around a general location
        var map = L.map('map').setView([41.0, 28.0], 2); // Default view: [latitude, longitude], zoom level

        // Set the tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Frequency to color mapping
        const frequencyColors = {
            3: 'brown',
            7: 'red',
            10: 'blue',
            14: 'orange',
            18: 'yellow',
            21: 'purple',
            28: 'green'
        };

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Cache for random colors to ensure consistency for the same frequency
        let randomColorCache = {};
        
        // Store markers by callsign for blinking functionality
        let markersByCallsign = {};

        // Function to get the color for a specific frequency
        function getFrequencyColor(frequency) {
            let freqKey = Math.round(frequency);

            if (frequencyColors[freqKey]) {
                return frequencyColors[freqKey];
            }

            if (!randomColorCache[freqKey]) {
                randomColorCache[freqKey] = getRandomColor();
            }

            return randomColorCache[freqKey];
        }
        
        // Function to make a marker blink
        function blinkMarker(callsign) {
            const marker = markersByCallsign[callsign];
            if (marker) {
                // Remove any existing blink animation
                marker.getElement().classList.remove('blinking-marker');
                
                // Add blink animation
                setTimeout(() => {
                    marker.getElement().classList.add('blinking-marker');
                }, 10);
                
                // Remove animation after it completes (2s * 3 iterations = 6s)
                setTimeout(() => {
                    marker.getElement().classList.remove('blinking-marker');
                }, 6100);
                
                // Also open the marker's tooltip to show details
                marker.openTooltip();
                
                // Center map on the marker
                map.setView(marker.getLatLng(), Math.max(map.getZoom(), 8));
            }
        }
        
        // Function to convert frequency to amateur radio band
        function frequencyToBand(frequencyKhz) {
            const freqMhz = frequencyKhz / 1000;
            if (freqMhz >= 1.8 && freqMhz < 2.0) return '160m';
            else if (freqMhz >= 3.5 && freqMhz < 4.0) return '80m';
            else if (freqMhz >= 5.1 && freqMhz < 5.45) return '60m';
            else if (freqMhz >= 7.0 && freqMhz < 7.3) return '40m';
            else if (freqMhz >= 10.1 && freqMhz < 10.15) return '30m';
            else if (freqMhz >= 14.0 && freqMhz < 14.35) return '20m';
            else if (freqMhz >= 18.068 && freqMhz < 18.168) return '17m';
            else if (freqMhz >= 21.0 && freqMhz < 21.45) return '15m';
            else if (freqMhz >= 24.89 && freqMhz < 24.99) return '12m';
            else if (freqMhz >= 28.0 && freqMhz < 29.7) return '10m';
            else if (freqMhz >= 50 && freqMhz < 54) return '6m';
            else if (freqMhz >= 144 && freqMhz < 148) return '2m';
            else return 'Unknown';
        }

        // Function to create clickable callsign HTML with enhanced information
        function createClickableCallsign(callsign, country = '', frequency = 0, additionalText = '') {
            const band = frequency > 0 ? frequencyToBand(frequency) : '';
            const countryInfo = country && country !== 'Unknown' ? ` <span style="color: #666; font-size: 0.9em;">(${country})</span>` : '';
            const bandInfo = band && band !== 'Unknown' ? ` <span style="color: #999; font-size: 0.8em; font-weight: normal;">[${band}]</span>` : '';
            return `<span class="clickable-callsign" onclick="blinkMarker('${callsign}')" title="Click to locate ${callsign} on map">${callsign}</span>${countryInfo}${bandInfo}${additionalText}`;
        }

        // Function to fetch spots and update map and lists
        function fetchSpots() {
            const spotsUrl = window.location.origin + '/spots';

            fetch(spotsUrl)
                .then(response => response.json())
                .then(data => {
                    // Clear existing markers and marker references
                    map.eachLayer(function(layer) {
                        if (layer instanceof L.Marker || layer instanceof L.CircleMarker) {
                            map.removeLayer(layer);
                        }
                    });
                    markersByCallsign = {}; // Clear marker references

                    // Sort data by various metrics
                    const topLongDistance = [...data].sort((a, b) => parseFloat(b.distance) - parseFloat(a.distance)).slice(0, 10);
                    const topHighSignal = [...data].sort((a, b) => b.signal - a.signal).slice(0, 10);
                    const topLowSignal = [...data].sort((a, b) => a.signal - b.signal).slice(0, 10);
                    const topLowUptime = [...data].sort((a, b) => a.uptime - b.uptime).slice(0, 10);
                    const topNewStations = [...data].filter(spot => !spot.worked_before).sort((a, b) => a.uptime - b.uptime).slice(0, 10);
                    const topNewCountries = [...data].filter(spot => !spot.country_worked_before).sort((a, b) => a.uptime - b.uptime).slice(0, 10);

                    // Display in lists with clickable callsigns
                    document.getElementById('topDistance').innerHTML = topLongDistance.map(spot => `<li>${createClickableCallsign(spot.callsign, spot.country, spot.frequency, ` - ${spot.distance}`)}</li>`).join('');
                    document.getElementById('topHighSignal').innerHTML = topHighSignal.map(spot => `<li>${createClickableCallsign(spot.callsign, spot.country, spot.frequency, ` = ${spot.signal} dB`)}</li>`).join('');
                    document.getElementById('topLowSignal').innerHTML = topLowSignal.map(spot => `<li>${createClickableCallsign(spot.callsign, spot.country, spot.frequency, ` = ${spot.signal} dB`)}</li>`).join('');
                    document.getElementById('topLowUptime').innerHTML = topLowUptime.map(spot => `<li>${createClickableCallsign(spot.callsign, spot.country, spot.frequency, ` - ${spot.uptime} sec`)}</li>`).join('');
                    document.getElementById('topNewStations').innerHTML = topNewStations.map(spot => `<li style="color: #008800; font-weight: bold;">${createClickableCallsign(spot.callsign, spot.country, spot.frequency)}</li>`).join('') || '<li style="color: #666;">No new stations</li>';
                    document.getElementById('topNewCountries').innerHTML = topNewCountries.map(spot => `<li style="color: #FF6600; font-weight: bold;">${createClickableCallsign(spot.callsign, spot.country, spot.frequency)}</li>`).join('') || '<li style="color: #666;">No new countries</li>';

                    // Add new markers to map
                    data.forEach(spot => {
                        var lat = spot.coordinates[0];
                        var lon = spot.coordinates[1];
                        var callsign = spot.callsign;
                        var locator = spot.locator;
                        var signal = spot.signal;
                        var uptime = spot.uptime;
                        var distance = spot.distance;
                        var timeX = unix2time(spot.timestamp);
                        var frequency = spot.frequency / 1000; // Divide frequency by 1000
                        var worked_before = spot.worked_before;

                        // Format frequency to 3 decimal places
                        var formattedFrequency = frequency.toFixed(3);

                        // Get the color for this frequency
                        var markerColor = getFrequencyColor(frequency);

                        markerRadius = 5;
                        if (uptime > 75) { markerRadius = 3; }

                        if (worked_before) { fillOpacity=0.3; markerColor = 'gray'; }
                        else { fillOpacity=0.7; }

                        // Create a very small dot marker with the callsign and frequency next to it
                        var marker = L.circleMarker([lat, lon], {
                            radius: markerRadius, // Smaller dot size
                            fillColor: markerColor,
                            color: markerColor,
                            weight: 2,
                            opacity: 1,
                            fillOpacity: fillOpacity
                        }).addTo(map);
                        
                        // Store marker reference by callsign for blinking functionality
                        markersByCallsign[callsign] = marker;

                        // Add permanent callsign label next to the marker
                        // var callsignLabel = L.marker([lat, lon], {
                        //     icon: L.divIcon({
                        //         className: 'callsign-label',
                        //         html: '<div style="color: ' + markerColor + '; font-weight: bold; font-size: 10px; text-shadow: 1px 1px 1px white; margin-left: 15px; margin-top: -6px;">' + callsign + '</div>',
                        //         iconSize: [0, 0],
                        //         iconAnchor: [0, 0]
                        //     })
                        // }).addTo(map);

                        // Create the tooltip content with both callsign and frequency
                        var tooltipContent = '<div class="tools"> <div class="tooltip-content">' + callsign + 
                                             '<div class="tooltip-frequency">(' + formattedFrequency + ' MHz)</div>'+ 
                                              '<div class="time">Time: '+timeX+"</div>"+
                                              '<div class="locator">Loc.: '+locator+"</div>"+
                                              '<div class="signal">Signal: '+signal+"</div>"+
                                              '<div class="distance">Distance: '+distance+"</div>"+
                                              '<div class="worked-before">Worked Before: '+worked_before+"</div>"+
                                              '</div></div>';

                        // Add a tooltip with the callsign and frequency
                        marker.bindTooltip(tooltipContent, {
                            direction: 'right',
                            offset: [8, 0], // position the tooltip slightly to the right of the dot
                            sticky: false  // Tooltip only appears on hover
                        });
                    });
                })
                .catch(error => console.error('Error fetching spots:', error));
        }

        // Initial fetch when the page loads
        fetchSpots();

        // Fetch every 15 seconds
        setInterval(fetchSpots, 15000);
    </script>
</body>
</html>
